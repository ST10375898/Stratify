<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Stratify</title>
    </head>
    <body>
        <!-- The header bar(with Website name) -->
        <header class="webName">
          <h1 id="name">STRATIFY</h1>
        </header>
        <!-- The mainContent page(with mini video and buttons) -->
        <main class="mainContent">
          <div class="sideBar">
          <!-- Links on the side bar -->
            <nav class="Navigation">
              <a id="Home" href="index.html"><i class="fa-solid fa-house"></i>Home</a><hr>
              <a id="About" href="#"><i class="fa-solid fa-circle-info"></i>About</a><hr>
              <!-- <a id="Contacts" href="#"><i class="fa-solid fa-phone"></i>Contacts</a><hr> -->
              <!--  <a id="Contacts" href="analysis.html"><i class="fa-solid fa-phone"></i>Analyse</a><hr>  -->
            </nav>
          </div>
          <div class="Content">
            <!-- A mini video background -->
            <video autoplay muted loop>
              <source src="3262-167695261.mp4" type="video/mp4">
            </video>
            <div id="formSection" style="display: none; position: relative; z-index: 2; padding: 20px;">
              <h2>Project Submission Form</h2>
              <form id="projectForm">
                <input type="text" placeholder="Project Name" required><br><br>
                <input type="text" placeholder="Category" required><br><br>
                <textarea placeholder="Description" rows="4" required></textarea><br><br>
                <button type="submit">Submit</button>
              </form>
            </div>
            <!-- The buttons -->
            <div class="Btns">
              <button type="submit" id="logIn">Login</button>
              <button type="submit" id="signUp">Sign Up</button>
              <button type="button" id="logOut" style="display: none;">Logout</button> <!--  NEW BUTTON -->
            </div>
          </div>
        </main>
          <!-- AUTH MODAL -->
          <div id="authModal" class="modal">
            <div class="modal-content">
            <span class="closeBtn">&times;</span>
            <!-- LOGIN FORM -->
            <form id="loginForm" class="authForm">
              <h2>Login</h2>
              <input type="email" id="loginEmail" placeholder="Email" required><br>
              <input type="password" id="loginPassword" placeholder="Password" required><br>
              <a href="#" id="forgetPasswordLink" style="color: blue; font-size: 14px;">Forgot Password?</a><br>
              <button type="submit">Login</button>
            </form>
            <!-- SIGNUP FORM -->
            <form id="signupForm" class="authForm" style="display: none;">
              <h2>Sign Up</h2>
              <input type="text" id="signupUsername" placeholder="Username" required><br>
              <input type="email" id="signupEmail" placeholder="Email" required><br>
              <input type="password" id="signupPassword" placeholder="Password" required><br>
              <input type="password" id="confirmPassword" placeholder="Confirm Password" required><br>
              <!-- Password checklist -->
              <ul class="password-checklist">
                <li id="length">✔ At least 10 characters</li>
                <li id="uppercase">✔ Uppercase letter</li>
                <li id="number">✔ A number</li>
                <li id="special">✔ A special character (!@#$...)</li>
              </ul>
              <button type="submit">Create Account</button>
            </form>
          </div>
        </div>
        <!-- Linking the JS script -->
        <script type="module" src="index.js"></script>
    </body>
</html>
